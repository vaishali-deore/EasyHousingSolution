<div class="add-property-container">
    <h2>Add New Property</h2>
  
    <form (submit)="addProperty($event)">
      
      <div class="form-grid">
        <!-- Property Name & Type -->
        <div class="form-group">
          <label>Property Name</label>
          <input type="text" [(ngModel)]="propertyName" name="propertyName" placeholder="Enter property name"
            [ngClass]="{'error-border': isSubmitted && !propertyName}">
        </div>
  
        <div class="form-group">
          <label>Property Type</label>
          <select [(ngModel)]="propertyType" name="propertyType" 
            [ngClass]="{'error-border': isSubmitted && !propertyType}">
            <option value="">Select Type</option>
            <option value="apartment">Apartment</option>
            <option value="villa">Villa</option>
            <option value="house">House</option>
            <option value="commercial">Commercial Property</option>
          </select>
        </div>
  
        <!-- Property Option & Description -->
        <div class="form-group">
          <label>Property Option</label>
          <select [(ngModel)]="propertyOption" name="propertyOption" 
            [ngClass]="{'error-border': isSubmitted && !propertyOption}">
            <option value="">Select Option</option>
            <option value="sell">Sell</option>
            <option value="rent">Rent</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="description" name="description" placeholder="Enter property details"
            [ngClass]="{'error-border': isSubmitted && !description}"></textarea>
        </div>
  
        <!-- Address (Full-Width) -->
        <div class="form-group full-width">
          <label>Address</label>
          <input type="text" [(ngModel)]="address" name="address" placeholder="Enter address"
            [ngClass]="{'error-border': isSubmitted && !address}">
        </div>
  
        <!-- Price & Initial Deposit -->
        <div class="form-group">
          <label>Price Range</label>
          <input type="text" [(ngModel)]="priceRange" name="priceRange" placeholder="Enter price range"
            [ngClass]="{'error-border': isSubmitted && !priceRange}">
        </div>
  
        <div class="form-group">
          <label>Initial Deposit (For Rent)</label>
          <input type="text" [(ngModel)]="initialDeposit" name="initialDeposit" placeholder="Enter initial deposit">
        </div>
  
        <!-- Landmark (Full-Width) -->
        <div class="form-group full-width">
          <label>Landmark</label>
          <input type="text" [(ngModel)]="landmark" name="landmark" placeholder="Enter landmark"
            [ngClass]="{'error-border': isSubmitted && !landmark}">
        </div>
  
        <!-- Upload Images -->
        <div class="form-group full-width">
          <label>Upload Images</label>
          <input type="file" (change)="onFileSelect($event)" multiple accept="image/*">
          <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        </div>
  
        <!-- Display Selected Images -->
        <div class="image-preview-container full-width">
          <div *ngFor="let image of imagePreviews" class="image-box">
            <img [src]="image" class="image-preview" alt="Selected Image">
          </div>
        </div>
  
      </div>
  
      <button type="submit" class="primary-btn">Submit</button>
    </form>
  </div>
