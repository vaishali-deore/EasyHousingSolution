<div class="add-property-container">
  <h2>Add New Property</h2>

  <form (submit)="addProperty()">
      <label>Property Type</label>
      <select [(ngModel)]="propertyType" name="propertyType" required>
          <option value="">Select Type</option>
          <option value="apartment">Apartment</option>
          <option value="villa">Villa</option>
          <option value="house">House</option>
          <option value="commercial">Commercial Property</option>
      </select>

      <label>Property Name</label>
      <input type="text" [(ngModel)]="propertyName" name="propertyName" placeholder="Enter property name" required>

      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" placeholder="Enter address" required>

      <label>Region</label>
      <input type="text" [(ngModel)]="region" name="region" placeholder="Enter region" required>

      <label>Property Option</label>
      <select [(ngModel)]="propertyOption" name="propertyOption" required>
          <option value="">Select Option</option>
          <option value="sell">Sell</option>
          <option value="rent">Rent</option>
      </select>

      <label>Description</label>
      <textarea [(ngModel)]="description" name="description" placeholder="Enter property details" required></textarea>

      <label>Upload Images</label>
      <input type="file" (change)="onFileSelect($event)" multiple accept="image/*">

      <label>Price Range</label>
      <input type="text" [(ngModel)]="priceRange" name="priceRange" placeholder="Enter price range" required>

      <label *ngIf="propertyOption === 'rent'">Initial Deposit (For Rent)</label>
      <input *ngIf="propertyOption === 'rent'" type="text" [(ngModel)]="initialDeposit" name="initialDeposit" placeholder="Enter initial deposit">

      <label>Landmark</label>
      <input type="text" [(ngModel)]="landmark" name="landmark" placeholder="Enter landmark" required>

      <button type="submit">Submit</button>
  </form>
</div>
