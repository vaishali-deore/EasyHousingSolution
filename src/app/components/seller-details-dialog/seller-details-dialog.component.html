<h2 mat-dialog-title class="dialog-title">Seller Details</h2>

<div mat-dialog-content class="dialog-content">
  <p><strong>Email:</strong> {{ data.sellerEmail }}</p>
  <p><strong>Phone:</strong> {{ data.sellerPhone }}</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="close-btn" (click)="closeDialog()">Close</button>
</div>
