<app-header></app-header>
<div class="auth-container">
    <h2>Sign Up</h2>
    
    <form (ngSubmit)="signup()">  
      <div class="form-grid">
        
        <div>
          <label>Username</label>
          <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username" required>
        </div>

        <div>
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>

        <div>
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
        </div>

        <div>
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required>
        </div>

        <div class="full-width">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="dateofBirth" name="dateofBirth" required>
        </div>

        <div>
          <label>Phone Number</label>
          <input type="tel" [(ngModel)]="phoneNo" name="phoneNo" placeholder="Phone No" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" [(ngModel)]="emailId" name="emailId" placeholder="Email" required>
        </div>

        <div class="full-width">
          <label>Address</label>
          <input type="text" [(ngModel)]="address" name="address" placeholder="Address" required>
        </div>

        <div>
          <label>State</label>
          <select [(ngModel)]="stateId" name="stateId" (change)="onStateChange($event)" required>
            <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
          </select>
        </div>

        <div>
          <label>City</label>
          <select [(ngModel)]="cityId" name="cityId" required>
            <option *ngFor="let city of filteredCities" [value]="city.id">{{ city.name }}</option>
          </select>
        </div>

        <div class="full-width">
          <label>User Type</label>
          <select [(ngModel)]="userType" name="userType">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>

      <button type="submit" class="secondary-btn">Register</button>
    </form>

    <p class="redirect-text">Already have an account? <a (click)="goToSingIn()" routerLink="/login">Login here</a></p>
</div>
<app-footer></app-footer>
