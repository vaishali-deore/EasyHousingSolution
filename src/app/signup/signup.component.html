<app-header></app-header>
<div class="auth-container">
    <h2>Sign Up</h2>
    
    <form (ngSubmit)="signup()">  
      <label>Username</label>
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>

      <label>First Name</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter your first name" required>

      <label>Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter your last name" required>

      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="dateofBirth" name="dateofBirth" required>

      <label>Phone Number</label>
      <input type="tel" [(ngModel)]="phoneNo" name="phoneNo" placeholder="Enter your phone number" required>

      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" placeholder="Enter your address" required>

      <label>Email</label>
      <input type="email" [(ngModel)]="emailId" name="emailId" placeholder="Enter your email" required>

      <label>State</label>
      <select [(ngModel)]="stateId" name="stateId" (change)="onStateChange($event)" required>
        <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
      </select>

      <label>City</label>
      <select [(ngModel)]="cityId" name="cityId" required>
        <option *ngFor="let city of filteredCities" [value]="city.id">{{ city.name }}</option>
      </select>

      <label>User Type</label>
      <select [(ngModel)]="userType" name="userType">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="secondary-btn">Register</button>
    </form>

    <p class="redirect-text">Already have an account? <a (click)="goToSingIn()" routerLink="/login">Login here</a></p>
</div>
<app-footer></app-footer>
