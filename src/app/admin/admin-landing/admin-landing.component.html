<app-header></app-header>

<div class="admin-container">
  <h2>Welcome to Admin Dashboard</h2>

  <app-loader [loading]="loading"></app-loader>


  <!-- Search Filters -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchRegion" placeholder="Search by Region" class="search-input">
    <input type="text" [(ngModel)]="searchOwner" placeholder="Search by Owner" class="search-input">
    <button (click)="searchProperties()" class="btn search-btn">Search</button>
  </div>

  <!-- Property Grid View -->
  <div class="property-grid" *ngIf="true">
    <div *ngFor="let property of properties" class="property-card">
      <img [src]="property.imageUrl ? property.imageUrl : 's4.jpg'" alt="{{ property.propertyName }}" class="property-image">
      
      <div class="property-details">
        <h4>{{ property.propertyName }}</h4>
        <p><strong>Region:</strong> {{ property.region }}</p>
        <p><strong>Owner:</strong> {{ property.owner }}</p>
        <p><strong>Price:</strong> {{ property.priceRange }}</p>

        <!-- Action Buttons -->
        <div class="button-group">
          <button class="btn activate-btn" (click)="activateProperty(property)">Activate</button>
          <button class="btn deactivate-btn" (click)="deActivateProperty(property)">DeActivate</button>
        </div>
      </div>
    </div>
  </div>
