<app-header></app-header>
<div class="property-container">
    <h2>Search Properties By Region</h2>
  
    <!-- ✅ Search Form -->
    <form (submit)="searchProperties()">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchParams.propertyName" placeholder="Search by Property Name" name="propertyName">
        <input type="text" [(ngModel)]="searchParams.regionName" placeholder="Search by Region Name" name="regionName">
        <button type="submit">Search</button>
      </div>
    </form>
  
    <!-- ✅ Property Table -->
    <table class="property-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Property Name</th>
          <th>Owner</th>
          <th>Region</th>
          <th>Type</th>
          <th>Price</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of filteredProperties">
          <td><u>{{ property.id }}</u></td> <!-- ✅ ID Underlined -->
          <td>{{ property.name }}</td>
          <td>{{ property.owner }}</td>
          <td>{{ property.region }}</td>
          <td>{{ property.type }}</td>
          <td>{{ property.price | currency }}</td>
          <td>
            <button class="delete-btn" (click)="deleteProperty(property.id)">Delete</button>
            <button class="approve-btn" (click)="approveProperty(property.id)">Approve</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
