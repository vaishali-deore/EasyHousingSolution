<div class="grid-container">
    <div *ngFor="let property of wishlist" class="property-card">
      <img [src]="property.imageUrl ? property.imageUrl : 'assets/s4.jpg'" 
        alt="{{ property.propertyName }}" class="property-image">
  
      <div class="property-details">
        <h4>{{ property.propertyName }}</h4>
        <p><strong>Type:</strong> {{ property.propertyType }}</p>
        <p><strong>Option:</strong> {{ property.propertyOption }}</p>
        <p><strong>Address:</strong> {{ property.address }}</p>
        <p><strong>Price:</strong> {{ property.priceRange }}</p>
        <p><strong>Initial Deposit:</strong> {{ property.initialDeposit }}</p>
        <p><strong>Landmark:</strong> {{ property.landmark }}</p>
  
        <!-- Action Buttons -->
        <div class="button-group">
          <button class="btn buy-btn" (click)="buyProperty(property.propertyId)">Buy</button>
          <button class="btn delete-btn" (click)="deleteProperty(property.propertyId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
