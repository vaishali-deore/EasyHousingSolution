<app-header></app-header>

<!-- Search Filters (Positioned Above the Table) -->
<div class="search-container">
    <label for="region">Region:</label>
    <input type="text" id="region" [(ngModel)]="searchParams.region" placeholder="Enter Region">

    <label for="type">Type:</label>
    <select id="type" [(ngModel)]="searchParams.type">
        <option value="">All</option>
        <option value="Home">Home</option>
        <option value="Apartment">Apartment</option>
        <option value="Villa">Villa</option>
    </select>

    <label for="priceOrder">Price Order:</label>
    <select id="priceOrder" [(ngModel)]="searchParams.priceOrder">
        <option value="">None</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <button (click)="searchProperties()">Search</button>
</div>

<!-- View Cart Button (Placed Right Below Search Filters) -->
<div class="cart-container">
    <button class="view-cart-btn" (click)="viewCart()">View Cart</button>
</div>


<!--Loader-->
<app-loader [loading]="loading"></app-loader>


<!-- Property Table -->
<div class="property-table-container">
    <table class="property-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Property Name</th>
                <th>Address</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let property of properties">
                <td>
                    <img [src]="property.image" alt="Property Image" class="property-img">
                </td>
                <td>{{ property.propertyName }}</td>
                <td>{{ property.address }}</td>
                <td>${{ property.price }}</td>
                <td>
                    <button class="add-to-cart-btn" (click)="addToCart(property)">Add to Cart</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
